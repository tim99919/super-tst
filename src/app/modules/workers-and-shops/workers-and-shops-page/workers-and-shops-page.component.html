<div class="container workers-shops">
  <div class="workers-shops-wrapper">
    <div class="col">
      <super-workers
        (removedShop)="onShopDeleteFromWorker($event)"
        (removedWorker)="onWorkerDelete($event)"
      ></super-workers>
    </div>
    <div class="col">
      <super-shops (movedShop)="onShopMove($event)"></super-shops>
    </div>
  </div>
</div>
